<meta charset= "UTF-8">

<h1> CALCULO DIFERENCIA DE EDADES </h1>

<script>
	function saltarlinea(){

		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){

		document.write(frase);
		saltarlinea();
	}

	var anho = 2022

	// este codigo calcula las edades de javier y esteban
	
	imprimir("Javier tiene: " + (anho -1987) + " años");

	imprimir("Esteban tiene: " + (anho -1992) + " años");

    

    imprimir("Nuestra diferencia de edad es: " + ((anho -1987)-(anho -1992)) + " años");



    
</script>
